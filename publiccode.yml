    longDescription: >
      Questo progetto comprende le pagine web che erogano il servizio
      DigitRomaWiFi, ossia il servizio Wi-Fi pubblico offerto dal Comune di Roma
      negli spazi pubblici della capitale. Le pagine web sono accessibili
      tramite url https://www.digitromawifi.it/ e sono disponibili in sei lingue
